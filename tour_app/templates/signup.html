<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }

        .register-container {
            margin: auto;
            margin-top: 5em;
            padding: 2rem;
            border-radius: 15px;
            background: linear-gradient(145deg, #ffffff, #e6e8eb);
            box-shadow: 4px 4px 10px #c1c3c6, -4px -4px 10px #ffffff;
            width: 100%;
            max-width: 400px;
        }

        h3 {
            color: #4b6584;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4b6584;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3b516d;
        }

        a {
            color: #4b6584;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-control:focus {
            border-color: #4b6584;
            box-shadow: 0 0 0 0.2rem rgba(75, 101, 132, 0.25);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h3>Register Account</h3>
        <form method="post" action="">
			{% csrf_token %}
			<div class="form-group">
				<label for="username">{{ form.username.label }}</label>
				{{ form.username }}
			</div>
			<div class="form-group">
				<label for="email">{{ form.email.label }}</label>
				{{ form.email }}
			</div>
			<div class="form-group">
				<label for="password">{{ form.password1.label }}</label>
				{{ form.password1 }}
			</div>
			<div class="form-group">
				<label for="confirm-password">{{ form.password2.label }}</label>
				{{ form.password2 }}
			</div>
			<button type="submit" class="btn btn-primary btn-block">Register Account</button>
		</form>
        <div class="text-center mt-3">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
